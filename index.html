<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>Calzie</title>
    </head>
    <body>
        <main>
        <div class="container d-flex flex-column mt-5">
            <div class="row1 row">
                <div class="dis-col col-md-12 bg-secondary text-white"></div>
            </div>
            <div class="row">
                <button class="col-md-3 per" type="button" onclick="getInput(this.innerText)">%</button>
                <button class="col-md-3 rem" onclick="getInput(this.innerText)">C</button>
                <button class="col-md-3 power" onclick="clearLastChar()">Del</button>
                <button class="col-md-3 ac" onclick="getClear()">AC</button>
            </div>
            
            <div class="row3 row">
                <button class="col-md-3 one" onclick="getInput(this.innerText)">1</button>
                <button class="col-md-3 two" onclick="getInput(this.innerText)">2</button>
                <button class="col-md-3 three" onclick="getInput(this.innerText)">3</button>
                <button class="col-md-3 add" onclick="">+</button>
            </div>
            <div class="row4 row">
                <button class="col-md-3 four" onclick="getInput(this.innerText)">4</button>
                <button class="col-md-3 five" onclick="getInput(this.innerText)">5</button>
                <button class="col-md-3 six" onclick="getInput(this.innerText)">6</button>
                <button class="col-md-3 sub" onclick="">-</button>
            </div>
            <div class="row5 row">
                <button class="col-md-3 seven" onclick="getInput(this.innerText)">7</button>
                <button class="col-md-3 eight" onclick="getInput(this.innerText)">8</button>
                <button class="col-md-3 nine" onclick="getInput(this.innerText)">9</button>
                <button class="col-md-3 mul" onclick="">*</button>
            </div>
            <div class="row6 row">
                <button class="col-md-3 dec" onclick="getInput(this.innerText)">.</button>
                <button class="col-md-3 zero" onclick="getInput(this.innerText)">0</button>
                <button class="col-md-3 equ" onclick="startCalc()">Enter</button>
                <button class="col-md-3 div" onclick="">/</button>
            </div>
        </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
